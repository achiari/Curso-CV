        <script>
            var C1 = 0;
            var C2 = 0;
            var C3 = 0;

            var DMG = 0;
            var CG = 0;
            var BD = 1;


            function myFunction1() {
                C1 = C1 + 1;
                CG = CG + 1;
                document.getElementById("demo1").textContent = C1;
            }

            function myFunction2() {
                C2 = C2 + 1;

            function myFunctionDMG() {
                if (CG >= 2) {
                    BD = 1.15;
                }
                DMG = (105 * C1 + 120 * C2 + 105 * C3 + 110 * C4 + 20 * C5) * BD;
                document.getElementById("demoDMG").textContent = DMG;
                document.getElementById("demoCG").textContent = CG;
